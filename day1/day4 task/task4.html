<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer</title>
</head>
<body>
    <form width="4">
        <fieldset width="300px">
        <fieldset width="250px">
            <legend>Customer</legend>
           <table width="350px" height="300">
              <tr>
               <td>Name*</td>
               <td><input type="text" required> </td>
              </tr>
             <tr>
               <td>Email*</td>
               <td><input type="email" required> </td>
             </tr>
             <tr>
               <td>Invesment</td>
               <td>
                 <select width="600px">
                  <option></option>
                  <option>10000</option>
                  <option>20000</option>
                  <option>30000</option>
                 </select>
               </td>
             </tr>
             <tr>
               <td>Date of Join*</td>
               <td><input type="date" required> </td>
             </tr>
             <tr>
                <td>Active</td>
                <td><input type="checkbox"> </td>
              </tr>
             <tr>
                <td>
                   <input type="submit" value="OK">&nbsp;&nbsp;&nbsp;
                   <input type="reset" value="Cancel">
                </td>
             </tr>
            </table>
        </fieldset>
    </fieldset>
    </form>
</body>
</html>
