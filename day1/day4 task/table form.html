<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form using table</h1>
    <form>
        <table border="3px">
            <tr>
                <td>Customer ID</td>
                <td><input type="text"> </td>
            </tr>
            <tr>
                <td>Company Name</td>
                <td><input type="text"> </td>
            </tr>
            <tr>
                <td>Contact No</td>
                <td><input type="number"> </td>
            </tr>
            <tr>
                <td>Country</td>
                <td><input type="text"> </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit">&nbsp;&nbsp;&nbsp;
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
