<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registertion</title>
</head>
<body>
    <FORM>
    <h1>Register Your Account</h1>
    <table height="250px"> 
        <tr>
            <td><label for="name">Enter Name:</label></td>
            <td><input type="text" placeholder="Enter Name here"></td>
        </tr>
        <tr>
            <td><label for="mail">Enter Email ID:</label></td>
            <td><input type="Email" placeholder="Enter Email ID here"></td>
        </tr>
        <tr>
            <td><label for="uname">Enter Username:</label></td>
            <td><input  type="text"  placeholder="Enter Username here"></td>
        </tr>
        <tr>
            <td><label for="password">Enter Password:</label></td>
            <td><input type="password" placeholder="Enter Your Password here"></td>
        </tr>
        <tr>
            <td><label for="password">Enter Confirm Password:</label></td>
            <td><input type="password" placeholder="Enter Your Password here"></td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </td>
        </tr>
    </table>
</FORM>
</body>
</html>
