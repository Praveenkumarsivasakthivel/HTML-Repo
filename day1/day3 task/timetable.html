<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Time table</title>
</head>
<body>
    <table border="5px" width="500px" height="250px" align="center">
        <center><h1>TIME TABLE</h1></center>
        <th>Day/Period</th>
        <th>I <br>10-11</th>
        <th>II <br> 11-12</th>
        <th>III <br>12-1</th>
        <th>Iv <br>1-2</th>
        <th>V <br>2-3</th>
        <th>VI<br> 3-4</th>
        <tr align="center">
            <td>MON</td>
            <td>.NET</td>
            <td>DB</td>
            <td rowspan="5">L<br>u<br>n<br>c<br>h</td>
            <td colspan="2">JAVA</td>
            <td>NSS</td>
        </tr>
        <tr align="center">
            <td>TUE</td>
            <td>SQL</td>
            <td>PT</td>
            <td>C++</td>
            <td>C</td>
            <td>SQL</td>
        </tr>
        <tr align="center">
            <td>WED</td>
            <td colspan="2">.NET</td>
            <td>JAVA</td>
            <td>NSS</td>
            <td>DB</td>
        </tr>
        <tr align="center">
            <td>THU</td>
            <td>DB</td>
            <td>JAVA</td>
            <td>SQL</td>
            <td>PY</td>
            <td>PT</td>
        </tr>
        <tr align="center">
            <td>FRI</td>
            <td>NSS</td>
            <td>JAVA</td>
            <td colspan="2"> C++</td>
            <td>SQL</td>
        </tr>
        </table>
</body>
</html>
