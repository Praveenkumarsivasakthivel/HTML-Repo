<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector</title>
    <style>
        div > h2{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Child Selector</h1>
    <div>
        <h2>Child combinator</h2>
        <p>The child combinator (>) is placed between two CSS selectors.
             It matches only those elements matched by the second selector that 
             are the direct children of elements matched by the first.

        </p>
        
    </div>
</body>
</html>
