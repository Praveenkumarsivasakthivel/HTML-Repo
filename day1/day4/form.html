<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table border="0px" align="center" height="600px" width="500px" bgcolor="adad85">
        <th colspan="2"><h2>ENTER YOUR DETAIS</h2></th>
        
        <tr>
            <td>
                <label>First Name*</label>
            </td>
            <td>
                <input type="text" placeholder="Enter your First Name" name="fname" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="lname">Last Name*</label>
            </td>
            <td>
                <input type="text" placeholder="Enter your Last Name" name="lname" required>
            </td>
        </tr>
        <tr>
            <td>
               <label for="age">Age </label>
            </td>
            <td>
               <input type="number" name="age">
            </td>
        </tr>
        <tr>
            <td>
               <label for="Dob">DOB </label>
            </td>
            <td>
               <input type="date" name="Dob">
            </td>
        </tr>
        <tr>
            <td>
                <label for="adderss">Adderss</label>
            </td>
            <td>
                <textarea name="adderss" placeholder="Enter your Adderss"></textarea>
            </td>
        </tr>
        
        <tr>
            <td>
              <label for="mail">Email ID</label>
            </td>
            <td>
              <input type="email" name="email">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Department">Department</label>
            </td>
            <td>
                <select name="Department" required>
                   <option></option>
                   <option>BCA</option>
                   <option>Bsc.CS</option>
                   <option>Bsc.IT</option>
                   <option>Bsc.maths</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="genter">Gender</label>
            </td>
            <td>
                <input type="radio" name="gen">Male
                <input type="radio" name="gen">Female
                <input type="radio" name="gen">Others
            </td>

        </tr>
        <tr>
            <td>
                <label for="password">Password</label>
            </td>
            <td>
                <input type="password" placeholder="Enter your password">
            </td>
        </tr>
        <tr>
            <td>
                <label for="languages">Select languages</label>
            </td>
            <td>
                <input type="checkbox" name="langu">Java
                <input type="checkbox" name="langu">PHP
                <input type="checkbox" name="langu">Python
                <input type="checkbox" name="langu">HTML 5
            </td>
        </tr>
        <tr>
            <td>
                <label for="file">Attach File</label>
            </td>
            <td>
                <input type="file" name="fileattach">
            </td>
        </tr>
        <tr>
            <td></td>

            <td>
                <button value="Submit">Submit</button>
                <button value="reset">Clear</button>
            </td>
        </tr>            
        </tr>
    </table>
    <marquee direction="right"> <h1>Thank You!!!!</h1></marquee>
    </form>
    
</body>
</html>
