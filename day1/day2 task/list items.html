<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>List Items</title>
    </head>
    <body>
        <h2>LIST</h2>
        <ol type="1">
            <li>Rice</li>
            <li>Oil</li>
            <li>wheat</li>
            <li>soap</li>
        </ol>
        <ol type="A">
            <li>Lap top</li>
            <li>Mobile</li>
            <li>Pen drive</li>
        </ol>
        <ol type="a">
            <li>Trian</li>
            <li>Bus</li>
            <li>Van</li>
        </ol>
        <ol type="I">
             <li>Tomato</li>
             <li>Chilli</li>
             <li>Corn</li>
        </ol>
        <ol type="i">
            <li>BCA</li>
            <li>BSc.CS</li>
            <li>BSc.IT</li>
        </ol>
        <ul>
            <li>Coimbatore</li>
            <li>Ooty</li>
            <li>Annur</li>
        </ul>
    </body>
</html>
